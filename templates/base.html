<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Livraria Online{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-orange-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Navbar -->
    <header class="bg-orange-700 dark:bg-orange-900 shadow">
        <nav class="container mx-auto flex justify-between items-center py-4 px-4">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold text-white">Livraria Online</a>
            <div class="flex items-center gap-4">
                <a href="{{ url_for('index') }}" class="hover:text-orange-200">In√≠cio</a>
                <a href="{{ url_for('buscar') }}" class="hover:text-orange-200">Busca</a>
                <a href="{{ url_for('sobre') }}" class="hover:text-orange-200">Sobre</a>
                <a href="{{ url_for('faq') }}" class="hover:text-orange-200">FAQ</a>
                <a href="{{ url_for('contato') }}" class="hover:text-orange-200">Contato</a>
                {% if session.get('user_id') %}
                    <a href="{{ url_for('minha_conta') }}" class="hover:text-orange-200">Minha Conta</a>
                    <a href="{{ url_for('logout') }}" class="hover:text-orange-200">Sair</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="hover:text-orange-200">Entrar</a>
                {% endif %}
                <button id="theme-toggle" class="ml-2 rounded-full p-2 bg-orange-600 dark:bg-orange-800 text-white">
                    <span id="theme-toggle-light" class="hidden">‚òÄÔ∏è</span>
                    <span id="theme-toggle-dark">üåô</span>
                </button>
            </div>
        </nav>
    </header>
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-orange-700 dark:bg-orange-900 text-orange-100 py-6 mt-8">
        <div class="container mx-auto text-center">
            &copy; 2024 Livraria Online
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
